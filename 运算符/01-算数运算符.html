<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        /* 
            运算符（操作符）
                运算符可以用来对一个或多个操作数（值）进行运算
                +
                -
                *
                /
                **  幂运算
                % 取模，两个数相除取余
            
            算数运算时，除了字符串的加法，
                其他运算的操作数是非数值时，都会转换为数值然后运算

        */
        /* 
            js是一门弱类型转换，当进行运算时会通过自动类型转换来完成运算    

        
        */


        let a=10-'5'//10-5
            a=10+true//10+1
            a=5-null//5-0
            a=6-undefined//6-NaN
            /*
                当任意一个值和字符串做加法运算时，它会先将其转换为字符串，
                然后进行字符串的拼接操作
                可以将 任意类型 + 空串  这样的操作进行类型转换
                其原理和String()函数相同，但使用起来更加简洁
            */
           a="hello"+"world"
           a=1+"2"//"1"+"2"
           a=true
           //隐式类型转换
           a=a+''
           console.log(a);
    </script>
</head>

</body>
</html>
