<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>

    <script>
       /* 
        根据函数调用方式不同，this的值也不同：
            1 以函数形式调用，this是window
            2 以方法形式调用，this是调用方法的对象
            3 构造函数中，this是新建的对象
            4 箭头函数没有自己的this,由外层作用域决定
            5 通过call和apply调用的函数，他们的第一个参数就是函数的this
            6 通过bind返回的函数，this由bind第一个参数决定（无法修改）
       */ 
      function fn(){
        console.log("函数执行",this);
      }
      fn()
      const obj = {
        name:"哈哈",
        fn
        } 
        /* 
            调用函数除了通过 函数()这种形式外，还可以通过其他的方式调用函数
                例如：
                    我们可以通过调用函数的call()和apply()来个方法来调用函数
                        函数.call()
                        函数.apply()
                            call 和 apply 除了可以调用函数，还可以用来指定函数的this
                            call和apply 的第一参数，    将会成为函数的this 
                           通过 call 方法 调用函数，函数的实参直接在第一个参数后一个一个的列出来
                           通过 apply方法调用函数，函数的实参需要通过一个数组传递
        */
     // fn.call(obj)
     // fn.apply(obj)
     function fn2(a,b){
        console.log("a = ",a);
        console.log("b = ",b);
        console.log(this);
     }
     fn2.call(obj,1,2)
     fn2.apply(obj,[1,2])
    </script>
</head>
<body>
    
</body>
</html>
