    <script>
        /*  前两个从后操作
             push() 
                向数组末尾添加一个或多个元素，并返回新的长度
             pop()
                删除并返回数组的最后一个元素
            后两个从前操作 
            unshift()
                向数组的开头添加一个或多个元素，并返回新的长度
             shift()
                删除并返回数组的第一个元素

             splice()
                可以删除、添加、替换、插入 数组元素
                参数：
                    1 删除的起始位置
                    2 删除的数量
                    3 要插入的元素


                返回值：
                    返回被删除的元素

            reverse()
                反转数组
        */
       let arr = ["丁真","1!5!","雪豹","猞猁"]

        let a = arr.push("生活不易","猫猫叹气")
      // console.log(a);

       arr = ["丁真","1!5!","雪豹"]

       // a = arr.splice(1,0,"芜湖芜湖","呜呼呜呼","呼呼呼呼") 数组名.splice(删除位置，删除数量,添加属性...),由于删除数量为0，则改为在该位置进行添加

                有如下一个数组
                arr = [1,2,1,3,2,4,5,5,6,7]
            编写代码，去除数组中重复的元素


     */
    arr = [1,2,1,3,2,2,2,2,4,5,5,6,7]
        //分别获取数值中的元素
        for(let a = 0; a<arr.length;a++){
            //获取当前值后边的所有值
            for(let b =a+1;b<arr.length;b++){
                //判断两个数是否相等
                if(arr[a] ===arr[b]){
                    //出现重复元素，删除后边的元素
                    arr.splice(b,1)

                        解决办法：
                            当删除一个元素后，需要将该位置的元素再比较一边
                    */
                   j--
                }
            }
