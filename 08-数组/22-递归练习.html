    <title>Document</title>
    <script>
        /* 
            一对兔子出生后两个月后每个月都能生一对小兔子
                编写一个函数，可以用来计算第n个月兔子的数量
                （斐波那契数列）
        */
       //求斐波那契数列第n个数的结果
       function fib(n){
        // 确定基线条件
        if(n < 3){
            return 1
        }
        //设置递归条件
        //第n个数=第n-1个数 + 第n-2个数
        return fib(n-1)+fib(n-2)
        
       }
       let a = fib(40)
       console.log(a);
    </script>
