<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
    <script>
        /* 
            bind() 是函数的方法，可以用来创建一个新的函数
                bind可以为新韩淑绑定this
                bind可以为新函数绑定参数

                箭头函数没有自身的this,它的this由外层作用域决定
                    也无法通过call apply 和bind修改它的this
                    箭头函数中没有arguments
        */
       function fn(){
        console.log("函数执行！！！",this);
       }
       const obj={name:"丁真"}
       const newFn = fn.bind(obj,10,20,30)
       newFn()
       const arrowFn =() =>{
        console.log(this);
       }
       const newArrowFn = arrowFn.bind(obj)
       //newArrowFn()
       class MyClass{
        fn = ()=>{
            console.log(this);
        }
       }

       const mc =new MyClass()
       //mc.fn.call(window)
    </script>
</head>
