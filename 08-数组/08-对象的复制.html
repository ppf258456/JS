<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的复制</title>
     <script>
        /* 
            ...（展开运算符）
                可以将一个数组中的元素展开到另一个数组中或者作为函数的参数传递
                通过它也可以对数组进行浅复制
        */
       let arr =["丁真","雪豹","猞猁"]
       const arr2 = arr.slice()
       const arr3 =[...arr]
       //const arr3 =["哈哈",...arr,"芜湖"]
       function a(a,b,c){
        return a+b+c
       }
       const arr4 =[20,45,67]
       let g =a(...arr4)
       console.log(g);

       /* 
            对象的复制
                Object.assign(目标对象，被复制的对象)
                将被复制对象中的属性复制到目标对象里，并将目标对象返回
                    目标对象含有属性时：
                        不重名属性，不会影响，该是什么就是什么，只是将被复制对象的属性复制给目标对象
                        重名属性：   被复制对象的属性将覆盖目标属性

                        也可以使用展开运算符对对象进行复制
       */
       const  obj ={name:"haha",age:66}
       const obj2 = Object.assign({},obj)
       console.log(obj2);
       //obj === obj2 //false
       const obj6 = {address:"芜湖芜湖",...obj} //将obj中的属性在新对象中展开 address属性在obj后面的话 (假设obj中存在address属性)address重名属性会覆盖obj
     </script>
</head>
<body>
    
</body>
</html>
