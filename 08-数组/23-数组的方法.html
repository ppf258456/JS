            sort()
                sort 用来对数组进行排序（会改变原数组）
                    sort 默认会将数组升序排列
                        注意：sort会默认按照Unicode编码进行排序，所以如果直接通过sort对数组进行排序
                        可能会得到一个不正确的结果
                    参数：
                        可以传递一个回调函数作为参数，通过回调函数来指定排序规则
                        (a,b)=> a - b  升序排列
                        (a,b)=> b - a  降序排列
                forEach()
                    用来遍历数组
                    它需要一个回调函数作为参数，这个回调函数会被调用多次
                        数组中有几个元素，回调函数就会调用几次
                        每次调用，都会将数组中的数组作为参数传递
                    回调函数中有三个参数：
                        element 当前的元素
                        index 当前元素的索引
                        array 被遍历的数组
                
                filter()
                    将数组中 符合条件的元素保存到一个新数组中返回
                    也需要一个回调函数作为参数，会为每一个元素去调用回调函数，
                        并根据返回值来决定是否将元素添加到新数组中
                        非破坏性的方法，不会影响原数组
                        也是element index array 三个参数

                map()
                    根据当前数组生成一个新数组
                    需要一个回调函数作为参数
                        回调函数的返回值会称为新数组中的元素
                    非破坏性方法不会影响原数组
                
                reduce()
                    可以用来将一个数组中的所有元素整合为一个值
                    参数：
                        1 回调函数，通过回调函数来指定合并的规则
                        2 可选参数，初始值
