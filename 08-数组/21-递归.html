<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
    <script>
        /* 
            调用自身的函数称为递归函数 
            递归的作用与循环基本一致     


            编写递归函数，一定要包含两个条件
                1 基线条件 -- 递归的终止条件
                2 递归条件 -- 如何对问题进行拆分

            递归的作用和循环时一致的，不同点在于，递归思路比较清晰简洁，循环的执行性能比较好
                在开发中，一般的问题都可以通过循环解决，也是尽量去使用循环，少用递归
                只在一些使用循环解决比较麻烦的场景下，才使用递归
        */
       function jiecheng(num){
        let r = 1 
        for(let i = 2; i <= num; i++){
            r*=i
        }
        return r
       }
       let r =jiecheng(5)
       console.log(r);
       function jiecheng2(num){
        //基线条件
        if(num === 1 ){
            return 1
        }
        //递归条件
        return jiecheng2(num-1) * num

       }
       r = jiecheng2(7)
       console.log(r);
    </script>
