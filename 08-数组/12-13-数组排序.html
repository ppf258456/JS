     // arr = [2,5,1,4,7,9,0,8,6,3]
      for(let a =0 ;a < arr.length; a++){
        for(let b = a+1;b < arr.length; b++){
            if(arr[a] < arr[b]){
                let temp = arr[a]
                arr[a] = arr[b]
                arr[b] = temp
            }
        }
      }
