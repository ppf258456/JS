<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /* 
            字符串：
                字符串其本质就是一个字符数组
                字符串的很多方法都和数组时非常类似的
                属性和方法：
                    length 获取字符串的长度
                    字符串[索引] 获取指定位置的字符
                    str.at()    (实验方法)
                        根据索引获取字符，可以接受负索引
                    str.charAt()  
                        根据索引获取字符，不可接受负索引
                    str.concat()
                        用来链接两个或多个字符串
                    str.includes("丁真",12)
                        用来检查字符串中是否含有括号内的内容
                            第二个参数指定起始位置
                        有返回true 无返回false
                    str.indexOf()
                    str.LastIndexOf()
                            这两个返回索引  有返回索引 无结果返回 -1
                        查询字符串中是否包含某个内容

                    str.endsWith()
                        检查字符串是否以括号内的内容结尾
                    str.startsWith()
                        检查字符串是否以括号内的内容开始
                    str.padStart()
                       通过添加指定内容，使字符串保证某个长度
                    str.padEnd()
                        通过添加指定内容，使字符串保证某个长度
                    str.replace()
                        使用一个新字符串替换一个指定内容
                    str.replaceAll()
                         使用一个新字符串替换所有指定内容

                         需要两个 参数  起始位置（包含） , 终止位置（不包含）
                    str.slice()
                            对字符串进行切片
                    str.substring()
                            截取字符串
                    str.toLowerCase()
                        全部变为小写
                    str.toUpperCase()
                        全部变为大写
                    str.trim()
                        去除字符串前后空格
                    str.trimStart()
                        去除字符串前方空格 
                    str.trimEnd()
                        去除字符串后方空格
        */


        let str = "远洋丁真 鉴定为：智利障碍"
        console.log(str.includes("丁真"));
        console.log(str.endsWith("智障"));
    </script>
</head>

</body>
</html>
