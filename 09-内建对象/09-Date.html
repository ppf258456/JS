    <title>Date</title>
    <script>
        /* 
                Date
                    在JS中所有的和时间有关的数据都由Date对象表示
                    对象的方法：
                        getFullYear() 获取4位年份
                        getMonth() 返回月份索引（0-11）
                        getDate()  返回当前日期 （几号）
                        getDay()   返回周几（0 - 6）0 表示周日
                        ......(小时，分钟，秒)

                        Date.now()   返回当前时间戳

                        getTime()   返回当前日期对象的时间戳
                            时间戳：
                                从1970-1-1 0：0：0：0 到当前时间所经历的毫秒数
                                计算机底层存储时间时，存储的都是时间戳
        */
       let d = new Date()  //直接通过new Date()创建时间的对象时，它创建的是当前的时间的对象
       
        //可以在Date()构造函数中，传递一个表示时间的字符串
        // 字符串的格式： 月/日/年 时：分：秒   2019-12-22T12:22:33
/*         d = new Date("10/20/1998 12:22:33") 
        d = new Date("2019-12-22T12:22:33")  */
       //new Date(年，月，日，时，分，秒，毫秒)
       d =new Date(2022,4,25,14,33,22)
       console.log(d);
       let result = d.getFullYear()
       let result1 = d.getMonth()
       let result2 = d.getDate()
       let result3 = d.getDay()
       let result4 = d.getTime()
       console.log(Date.now());
    </script>
