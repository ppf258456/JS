                Object中存储的数据就可以认为是一种键值对结构
                Map 和 Object 的主要区别
                    Object 中的属性名只能是字符串和符号
        */
       const obj2 = {}
       const obj ={
        name: "孙悟空",
        age:18,
        [Symbol()]:"哈哈",
        [obj2]:"芜湖"
       }
      // console.log(obj);
       

      /* 
        创建：
            new Map()

        属性和方法：
            nap.size() 获取map中键值对的数量
            map.set(key,value) 向map中添加键值对
            map.get(key) 根据key获取值
            map.delete(key) 删除指定数据
            map.has(key) 检查map中是否包含指定的键值对
            map.claer()  键值对全部删除 清空
      
      */
      //创建一个Map
      const map =new Map()
      console.log(map);
      map.set("name","孙悟空")
      map.set(obj2,"哈哈")
      map.set(NaN,"嘿嘿")
