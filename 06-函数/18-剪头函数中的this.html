<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪头函数的this</title>
    <script>
        /* 
            剪头函数
                （[参数]）=> 返回值

            例子：
                无参剪头函数：（）=> 返回值
                一个参数的： a => 返回值
                多个参数的：(a,b) => 返回值

                只有一个语句的函数：（） => 返回值
                只返回一个对象的函数：()=> （{...}）
                有多行语句的函数：()=>{
                    ...
                    return 返回值
                }


                箭头函数没有自己的this,它的this由外层作用域决定
                （即代码块外是谁的作用域就是谁）
                箭头函数的this和它的调用方式无关
        */

        function fn(){
            console.log("fn---->",this);
        }
        const fn2 = ()=>{
            console.log("fn2---->",this);
        }
        //fn() window
        //fn2() window
        const obj ={
            name:"孙悟空",
            fn,
            fn2,
            sayhello(){
                console.log(this.name)
                function a (){
                    console.log("t---",this);
                }
                a()
                const t2 =()=>{
                    console.log("t2--->",this);
                }
                t2()
            }
        }
       /*  obj.fn() // obj
        obj.fn2()   //window */
        obj.sayhello()
    </script>
</head>

</body>
</html>
