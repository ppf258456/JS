<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数创建方式</title>
    <script>
        /* 
            函数的定义方式
                1 函数声明
                    function 函数名(){
                        语句。。。
                    }
                2 函数表达式
                    const 变量 = function(){
                            语句。。。
                    }
                3 剪头函数
                    ()=>{
                        语句
                    }
        */
       function a(){
        console.log("123");
       }
       const fn = function(){
        console.log("函数表达式");
       }
       console.log(typeof a);
       const fn2 =() =>{
        console.log("剪头函数");
       }
    </script>
</head>
<body>
    
</body>
</html>
