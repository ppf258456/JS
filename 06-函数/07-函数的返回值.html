<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
    <script>
        
        function sum(a , b){
            //console.log(a + b);
            return a+b
            //计算完成后，将计算结果返回而不是直接打印
        }
        let r = sum(123,456)
        function fn(){
            /* 
                在函数中，可以通过return 关键字来指定函数的返回值
                    返回值就是函数的执行结果，函数调用完毕返回值便会作为结果返回
            */
         
           return true;
        }
        document.write(r)
       // alert(r)
    </script>
</head>
<body>
    
</body>
</html>
