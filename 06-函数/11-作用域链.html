<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域链</title>
    <script>
        /* 
            作用域链
                当我们使用一个变量时，
                JS解释器会优先在当前作用域中寻找变量 
                若当前作用域找到则直接使用,
                若没找到去上一层作用域中寻找，找到了则使用
                如果没找到，则继续去上一层寻找 以此类推
                若全都不存在，发生报错 xxx is not defined 
        
        */
        let a=10
        {
            let a ="第一代码块中的a"
            {
                let a = "第二代码块中的a"
                console.log(a);
            }
        }
    </script>
</head>

</body>
</html>
