<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const fn = (a,b)=>{
            console.log(a,b);
        }
        //当剪头函数只有一个参数时，可以省略（）
        const fn2 = a =>{
            console.log(a);
        }
        //fn2(123)
        //定义参数时，可以为参数指定默认值
        const fn3 = (a=10, b=20 ,c=30)=>{
            console.log(a);
            console.log(b);
            console.log(c);
        }
        //当传递的默认值不足形参个数时，形参默认值自行填入
        //即默认值，会在没有对应实参时生效
        fn3(1,2)
    </script>
</head>
<body>
    
</body>
</html>
