    //函数每次调用，都会重新创建默认值
    function fn2(a = {name:"芜湖"}){
        console.log(a);
        a.name = "唐僧"
        console.log(a);
    }
    fn2()//芜湖  唐僧
    fn2()//芜湖  唐僧

    let obj2 = {name:"芜湖"}
    function fn2(a = obj2){
        console.log(a);
        a.name = "唐僧"
        console.log(a);
    }
    fn2()//芜湖  唐僧
    fn2()//唐僧  唐僧
    /* 在函数形参进行赋值，不在外部进行赋值时，每次调用都会创建一个新的
        如果是外部传递的，则改动会影响外部对象
