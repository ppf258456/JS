<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <script>
        /* 
            window 对象
                在浏览器中，浏览器为我们提供了一个window对象，可以直接访问
                window 对象代表的时浏览器窗口，通过该对象可以对浏览器窗口进行各种操作
                    除此之外window对象还负责存储JS中的内置对象和浏览器的宿主对象
                window对象的属性可以通过window对象访问，也可以直接访问
                函数就可以认为时window对象的方法
        */

        window.a = 10 // 向window 对象中添加的属性会自动成为全局变量
        console.log(a);


        /* 
        
            var  用来声明变量，作用和let相同，但var 不具备作用域
                在全局中使用var声明的变量，都会作为window对象的属性保存
                使用function声明的函数，都会作为window的方法保存
                使用let 声明变量不会存储到window,而存在一个另外的地方(无法访问)
        */
       var b = 20  // window.b = 20 
        console.log(window.b);
        function fn(){
            alert('我是fn')
        }
        window.fn()
        let c = 44
        window.c =55
        console.log(c);


        function fn2(){
            var d = 10 // var虽然没有块作用域，但有函数作用域 
             d = 10    //在局部作用域中，如果没有使用var 和 let 声明变量，则变量会自动成为window对象的属性 也就是全局变量
        }
        fn2()
        console.log(d);
    </script>
</head>

</html>
