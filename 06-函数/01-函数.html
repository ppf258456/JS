<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        /* 
                函数（function）
                    函数是一个对象
                    它具有其他对象所有的功能
                    函数中可以存储代码，器可以在需要时调用这些代码

                    语法：
                        function 函数名(){
                            语句。。。
                        }
                    调用函数：
                        调用函数就是执行函数中存储的代码
                        语法：
                            函数对象()
                            函数对象的类型为  function
                            即 使用typeof 返回 function
        */
       //创建一个对象
       function a(){
        console.log("你好");
        console.log("芜湖");
        console.log("哈哈");
       }
       //调用函数 
       a() 
    </script>
</head>
<body>
    
</body>
</html>
