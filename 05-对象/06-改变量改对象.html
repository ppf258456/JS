<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            修改对象
                修改对象时，如果有其他变量指向该对象
                    则所有指向该对象的变量都会受到影响

            修改变量
                修改变量时，只会影响当前的变量

            在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度
        
        */
        let obj ={
            name:"孙悟空"
        }
        let obj2=obj
        obj2.name="haha"//修改对象
        obj2={}//修改变量
        const obj3 =obj 
        //进制变量被重新赋值，即不允许变量重新指向,
        //对对象的属性进行重新赋值没有任何影响
        console.log(obj);
        console.log(obj2);
        //由于obj2的地址重新指向 所以obj2 为null  obj不受影响
        obj2=null

    </script>
</head>

</html>
