<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <script>
        /* 
                方法（method）
                    当一个对象的属性指向一个函数，
                        那么我们就称这个函数时该对象的方法
                        调用函数就称为调用对象的方法
        */
       let obj ={}
       obj.name ="哈哈"
       obj.age = 16

        //函数也可以称为一个对象的属性 
        obj.sayhello =function(){
            alert("哈哈")
        }

       //console.log(obj);
       obj.sayhello()
    </script>
</head>
<body>
    
</body>
</html>
