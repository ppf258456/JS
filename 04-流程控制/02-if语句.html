<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script>
        /* 
            流程控制语句可以用改改变程序执行的顺序
                1 条件判断语句
                2 条件分支语句
                3 循环语句

            if 语句
                语法：
                    if(条件表达式){
                        语句。。。
                    }
                        

                执行流程
                    if 语句在执行会先对if后的条件表达式进行求值判断，
                        结果为true 则执行if 后的语句
                        如果为false 则不执行
                    
                    if 语句只会控制紧随其后的那一行代码,如果希望控制多行代码，可以使用{}将语句括起来
                        最佳实践：if后紧跟{}，使其条件清晰
                        
                        
                    注意：
                        如果if后的添加表达式不是布尔值，会转换为布尔值再运算
            */
        let a = 10
        if(a > 10){
            alert('a比10大')
            alert(11111)
        }
      

    </script>
</head>

</body>
</html>
