<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while循环</title>
    <script>
        /* 
            do -while语句
                语法
                do{
                    语句...

                }while(条件表达式)
                执行顺序：
                    do-while语句在执行时，会先执行do-while后的表达式进行判断
                    如果为false,则循环终止
                    如果为true 则继续执行循环体，以此类推
                与while区别：
                        while语句先判断后执行
                        do-while先执行后判断
                    实质的区别：
                        do-while语句可以确保至少执行一次
         */
        let a = 0
        do{
            console.log(a)
            a++
        }while(a<5)
    </script>        
</head>

</html>
