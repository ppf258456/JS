<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
    <script>
        /* 
            switch 语句
                语法：
                switch(表达式){
                    case 表达式:
                            代码...
                            break
                    case 表达式:
                            代码...
                            break        
                    case 表达式:
                            代码... 
                }

            - 执行的流程
                switch语句在执行时，会依次将switch后的表达式和case后的表达式进行全等比较
                如果比较结果为true,则自当前case处开始执行代码
                如果比较结果为false,则继续比较其他case后的表达式，知道找到true为止
                如果所有的比较都为false,则执行default语句
                注意：
                    当比较结果为true时，会从当前case处开始执行代码
                        也就是说case时代码执行的起始位置,从当前行开始执行,直到结束位置全部执行
                    
        */
        //根据用户的数字，显示对应中文
        let num = +prompt('请输入一个数字')
        /* 
            壹
        */
                switch(num){
                    case 1: //全等判断
                        alert('壹') 
                        break//结束 switch语句
                    case 2:
                        alert('贰')
                        break
                    case 3:
                        alert('叁')
                        break
                default:    //全部为false，则执行default   （else）
                    break
                }

    </script>
</head>
<body>
    
</body>
</html>
