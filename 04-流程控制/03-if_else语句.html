<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
    <script>
        /* 
            if-else语句
                语法：
                    if(条件表达式){
                        语句。。。
                    }else{
                        语句。。。
                    }
            执行流程：
                    if-else执行时，先对条件表达式进行求值判断，
                    如果结果为true 则执行if后的语句
                    如果结果为false 则执行else后的语句

            if-else if-else语句：
                    语法：
                        if(条件表达式){
                            语句。。。
                        }else if(条件表达式){
                            语句...
                        }
                        ...
                        else{
                            语句。。。
                        }
                    执行流程：
                        if-else if-else语句，会自上向下依次对if后的条件表达式进行求值判断，
                            如果条件表达式结果为true,则执行当前if后的语句，执行完毕，整个if-else if-else全部结束
                            如果表达式结果为false,则继续向下判断，知道找到true为止
                            如果所有表达式结果都为false,则执行else后的语句
                        注意：
                            if-else if-else 语句中只会又一个代码块被执行，
                                一旦又执行的代码块，下边的条件都不会再继续判断了
                                    注意条件编写顺序
                            */
       let age = 60
       if(age > 60){
        alert('您需要退休了')
       }
       else{
        alert('你还没有退休')
       }
    </script>
</head>
<body>
    
</body>
</html>
