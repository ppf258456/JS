<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳出</title>
    <script>
        /* 
            break
                用来终止switch和循环语句
                break执行后，当前switch或循环会立即停止

            continue
                跳过本次循环
        */
       for(let a = 0;a < 5; a++){
        console.log(a);
        for(let j = 0; j < 5;j++){
            if(j===1)
            break
            console.log("内层——————>",j);
        }
       }
       for(let i = 0;i<5;i++){
        if(i===3){
            continue
        }
        console.log(i);
       }
    </script>
</head>

</body>
</html>
