<!DOCTYPE html>
<html lang="en">
<head>

    <title>循环语句</title>
    <script>
        /* 
                循环语句
                    JS 的三种循环语句
                    while
                    do-while
                    for
                    -while 语句
                        while(条件表达式){
                            语句...
                        }

                - 执行流程：
                        while语句在执行时，会先对条件表达式进行判断，
                            如果结果为true,则执行循环体，执行完毕，继续判断
                            如果为true，则再次执行循环体，执行完毕，继续判断，如此重复
                            知道条件表达式结果为false,循环结束

                通常编写一个循环，要有三个条件
                        1 初始化表达式 （初始化变量）
                        2 条件表达式    (设置循环运行的条件)
                        3 更新表达式    （修改初始化变量）
        */
                        //初始表达式
                     /*    let a = 0
                        //条件表达式
                        while( a < 5 ){
                            console.log(a)
                            // 更新表达式
                            a++
                        } */
                        let  a = 1000
                        let  b = 0
                        while(a <= 5000){
                            a *= 1.05
                            b++
                        }
                        console.log(`需要存${b}年，最终钱数为${a}元`);
                        
                       
                        


    </script>
