<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /*
            字面量
                -字面量恰是就是一个值，它所代表的含义就是它字面的意思
                -比如 1 2 3 5 “hello”  true null....   
                - 字面量在等号右边  
                - 在js中所有的字面量都可以直接使用
                  直接使用字面量很不方便

            变量
                - 变量可以用来“存储”字面量
                - 并且变量中存储的字面量可以随意的修改
                -通过变量可以对字面量进行描述
        */
       let x = 80;
       console.log(x);
       console.log(1);
       console.log(true);
       console.log("hello");
            /* 
            变量的使用
                声明变量
                        let  变量名
                变量赋值
                        变量名 = 值
                声明 赋值 同时进行
                        let 变量名 = 值
            */
           let a;
           a="c";
           let c = 100;
           console.log(a,c)
    </script>
</head>
<body>
    
</body>
</html>
