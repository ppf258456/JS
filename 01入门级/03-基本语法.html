<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1 多行注释
                -注释中的内容会被解释器忽略
                -也可以通过注释对代码进行解释说明
                -可以注释掉不想执行的代码
        */
        //  2 单行注释
        /*
            3 js严格区分大小写
        */
           //alert('1234') 执行
          // Alert('1234') 不执行
        /*
            4 在 js中多个空格和换行会被忽略
                可以利用这个特点 对代码进行格式化
        */
       //alert(123412)
        /*
            5 js中每条语句都应该以分号结尾
                js中有自动添加分号的机制，如果不写分号解释器会自动进行添加
                    （多半不会出错）
        */
       alert(121241);
       console.log(123412);
    </script>
</head>
<body>
    
</body>
</html>
