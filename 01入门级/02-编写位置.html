<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js编写位置</title>
    <!-- 网页内部 写在script 标签中 
         可以将其写在js外部文件中，然后通过script引入外部js文件

    
    -->
    
<!-- <script src="../script/script.js"></script> -->
<!-- 如需再次书写内部js代码则需再写一个script标签 -->
</head>
<body>
        <!-- 可以将js代码写到指定的属性中 -->
        <button onclick="console.log('点击成功！！')">哈哈哈</button>
        <hr>
        <a href="javascript:alert(2342141);">这里</a>
        <hr>
        <!-- 此为执行js代码 但js代码为空，所以不会产生变化 -->
        <a href="javascript:;">这里</a>

</body>
</html>
