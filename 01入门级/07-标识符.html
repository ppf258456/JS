<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符（命名规则）</title>
    <script>
        /* 
                在js中，所有可以由我们自主命名的内容，都可以认为是一个表示符
                    像 变量名 函数名 类名。。。。
                使用标识符需要遵循如下的命名规范
                    1 标识符只能含有字母、数字、下划线、$,且不能是数字开头
                    2 标识符不能是JS中的关键词和保留字，也不建议使用内置的函数或类名作为变量名
                    3 命名规范：
                        -通常使用驼峰命名法
                        首字母小写  每个单词开头首字母大写
                        -类名使用大驼峰命名法
                        每个单词开头首字母大写
                        -常量的字母会全部大写
                        
        */
       let a = 10
    </script>
</head>
<body>
    
</body>
</html>
