<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
    <script>
        /* 
            继承
                可以通过extends 关键字  来完成继承
                当一个类继承另一个类时，就相当于将另一个类中的代码复制到了当前类中（简单理解）
                继承发生时，被继承的类称为 父类（超类） ，继承的类称为 子类
                通过继承可以减少重复的代码，并且可以在不修改一个类的前提对其进行扩展

                封装---安全性
                继承---扩展性
                多态---灵活性

                继承
                    可以在不修改一个类的前提对其进行扩展
                    OCP 开闭原则
                        程序应该对修改关闭，对扩展开放
        */
        class Animal{
            constructor(name){
                this.name = name 
            }
            sayHello(){
                console.log("叫");
            }
        }
        class Dog extends Animal{
          
            //在子类中，可以通过创建同名方法来重写父类方法
            sayHello(){
                console.log("汪汪汪！！！");
            }
        }
        class Cat extends Animal{
            //重写构造函数
            constructor(name,age){
            /* 
                重写构造函数时，构造含数的第一行必须为super（）
                
            */
           super(name)//调用父类的构造函数
                this.age=age
            }
           sayHello(){

            //调用父类的sayHello
            super.sayHello()//调用父类的sayHello方法
            console.log("喵喵喵！！！");
           }
        } 
        const dog = new Dog("大黄")
        const cat = new Cat("haha",3)
        dog.sayHello()
           console.log(dog);
        cat.sayHello()
        console.log(cat);
    </script>
</head>
<body>
    
</body>
</html>
