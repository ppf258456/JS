<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <script>
        class Person{
            name = "悟空"
/*             sayHello =function(){

            }//添加方法的一种方式 */
            sayhello(){
                console.log("哈哈哈哈"+this.name);
            }//添加方法（实例方法） 实例方法中this就是当前实例

            static  test(){
                console.log("芜湖芜湖真的好满足",this);
            }//静态方法（类方法）通过类调用 静态方法中this指向的是当前类
        }

        const p1 = new Person()
        console.log(p1.sayhello());
        Person.test()
    </script>
</head>
