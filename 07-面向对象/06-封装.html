    <title>封装</title>
    <script>

        /* 
                面向对象特点：
                    封装 继承 多态

                1 封装
                        对象就是一个用力啊存储不同属性的容器
                        对象不仅负责存储属性，还要负责数据的安全
                        直接添加到对象中的属性，并不安全，因为它会被随意的修改
                        如何确保数据的安全
                            1 私有化数据
                                将需要保护的数据设置为私有，只有在类内部使用
                            2 setter 和 getter 方法来开放对数据的操作
                                属性设置私有，通过getter setter方法操作属性带来的好处
                                    1 可以空值属性的读写权限
                                    2 可以在方法中对属性的值进行验证

                            封装主要用来保证数据的安全
                            实现封装的方式
                            1 属性私有化
                            2 通过getter 和setter方法来操作属性
                            get 属性名(){
                                return this.#属性
                            }
                            set 属性名（参数）{
                                （逻辑判断）
                                this.#属性 = 属性
                            }
        */
       class Person{
                #name  //实例使用#开头就变成了私有属性，私有属性只能在类内部访问
                #age
                #gender
                constructor(name,age,gender){
                this.#name = name
                this.#age = age
                this.#gender =gender  
            }
            sayhello(){
                console.log(this.name);
            }
            
            setName(name){
                this.#name= name
            }
            getName(){
                return this.#name
            }
            setAge(age){
                if(age >=0){
                    this.#age= age
                }       
            }
            getAge(){
                return this.#age
            }
            setGender(){
                this.#gender = gender
            }
            getGender(){
                return this.#gender
            }
            

            get gender(){
                return this.#gender
            }
            set gender(gender){
                this.#gender = gender
            }
       }
       const p1 = new Person("丁真",18,"男")
       console.log(p1.gender);
       p1.gender = "女"
       
    </script>
