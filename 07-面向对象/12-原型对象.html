    <script>
        /* 
            原型的作用：
                原型就相当于是一个公共的区域，可以被所有该类实例访问
                    可以将一个该类实例中，所有的公共属性（方法）统一存储到原型中
                    这样我们只需要创建一个属性，即可被所有实例访问
        

                    JS中继承就是通过原型来实现的
                        当继承时，子类的原型就是父类的实例

                    在对象中有些属性是对象独有的，像属性（name age gender ）每个对象都应该有自己的属性
                        但有些值 对于每个对象来说都是相同的，像各种方法，对于这种相同的值，没必要重复创建
        */
