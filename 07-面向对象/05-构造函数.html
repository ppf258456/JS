        class Person{
                name
                age
                gender
                //在类中可以添加一个特殊的方法constructor
                //该方法我们称为构造函数（构造方法）
                //构造函数会在我们调用类创建对象时执行
            constructor(name,age,gender){
                this.name=name;
                this.age=age;
                this.gender=gender;

            }
        }
        const p1 = new Person("丁真",22,"芜湖")
        const p2 = new Person("雪豹",22,"芜湖")
