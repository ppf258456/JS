<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            类是创建对象的模板，要创建第一件事就是定义类
        */
       class Person{

        /* 
            类代码块 默认就是严格模式
                类的代码是用来设置对象的属性的，就不是什么代码都写
        */
       name ="哈哈哈" //Person 的实例属性name
       age = 33       //实例属性只能通过实例访问

       static test ="test"//使用static 声明的属性 是静态属性 （类属性） Person.test
       static hh = "静态属性"  //静态属性只能通过类去访问  Person.hh



       }
       const p1 =new Person()
       const p2 =new Person()
    </script>
</head>
<body>
    
</body>
</html>
