<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改原型</title>
    <script>
        /* 
            大部分情况下，我们不需要修改原型对象    
            注意：
                    千万不要通过类的实例取修改原型
                        1 通过一个对象影响所有同类对象，这么做不合适
                        2 修改原型先得创建实例，麻烦
                        3 危险

                处理通过__proto__能访问对象的原型外，
                    还可以通过类的prototype属性，来访问实例的原型
                    修改原型时，最好通过类去修改
                    好处：
                        1 一修改就是修改所有实例的原型
                        2 无需创建实例即可完成对类的修改

                    原则：
                        1 尽量不要手动修改
                        2 要改也不要通过实例对象去改
                        3 通过类.prototype 属性去修改
                        4 最好不要直接给prototype去赋值

        
        */
        class Person{
            name = "嘤嘤嘤"
            age =18 
            sayHello(){
                console.log("呜呼呜呼",+this.name);
            }
        }
        Person.prototype.fly = ( )=>{
            console.log("芜湖！！");
        }
    </script>
</head>
<body>
    
</body>
</html>
