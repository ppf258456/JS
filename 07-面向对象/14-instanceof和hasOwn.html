<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Animal{}
        class Dog extends Animal{}
        const dog = new Dog()
        /* 
            instanceof 用来检查一个对象是否时一个类的实例
                instanceof 检查的是对象的原型链上是否有该类实例
                    只要原型链上有该类实例，就会返回true
                Object 是搜友对象的原型，所以任何对象和Object 进行instanceof运算都会返回true
        */
       // console.log(dog instanceof Dog); //true
        //console.log(dog instanceof Animal);//true
        class Person{
            name = "嘤嘤嘤"
            age =18 
            sayHello(){
                console.log("呜呼呜呼",+this.name);
            }
        }
        const p = new Person()

        //使用 in运算符检查属性时，无论属性在对象自身还是在原型中，都会返回true 
        /* 
            hasOwnProperty
                对象.hasOwnProperty(属性名) (不推荐使用)
                    用来检查一个对象的自身是否含有某个属性 
                    hasOwnProperty存在于Object


                    Object.hasOwn(对象,"属性名") (推荐使用)
        */
        //console.log("sayHello" in p);
       // console.log(p.hasOwnProperty("sayHello"));

        console.log(Object.hasOwn(p,"name"));
        
    </script>
</head>

</body>
</html>
