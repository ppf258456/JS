<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /* 
            字符串 (String)
                -在js中使用单引号或双引号来表示字符串
                -转义字符 \
                \"-->"
                \'-->'
                \\-->\
                \t-->制表符
                \n-->换行符
            模板字符串
                -使用反单引号` 来表示模板字符串，可以跨行使用
                模板字符串中可嵌入变量

            使用typeof检查一个字符串时会返回 string
        */
       let a='hello'
       console.log(a);

       let name ="呼呼呼"
       let str = `哈哈哈，${name}`
       console.log(str);
       let  b = 10
       console.log(`b=${b}`,typeof b);

    </script>
</head>
<body>
    
</body>
</html>
