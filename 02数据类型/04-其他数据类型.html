<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他数据类型</title>
    <script>
        /* 
            布尔值（Boolean ）
                -布尔值主要进行逻辑判断
                -布尔值只有两个值true 和 false
                -使用typeof检查一个布尔值时会返回boolean
            
            空值（Null）
                空值用来表示空对象
                空值只有一个 null
                使用typeof 检查一个空值时会返回object
                使用typeof无法检查空值
                
            未定义（Undefined）
                当声明一个变量而没有赋值时，它的值就是Undefined
                Undefined类型的值只有一个就是Undefined
                 使用typeof 检查一个undefined时会返回undefined

            符号（Symbol）
                用来创建一个唯一标识
                 使用typeof 检查一个符号时会返回symbol

                JS中七种原始值 是构成各种数据的基石
                 1 数字 2 大整数 3 字符串 4 空值 5 布尔值 6 未定义 7 符号
                 原始值在JS当中是不可变类型，一旦创建就不能修改
        */

        let bool = true
        let a  =false
        console.log(typeof bool,typeof a);
        let  b
        console.log(b);
        let c =Symbol()
    </script>
