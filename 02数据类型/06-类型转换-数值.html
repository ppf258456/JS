    <title>数值-类型转换</title>
    <script>
        /* 
            将其他数据类型转换为数值
                1 使用Number()函数将其他类型转换为数值
                    转换的情况：
                        字符串： 如果字符串是一个合法的数字，则会转换成合法的数字
                                 如果不合法，则会转换为NaN(不是纯数字即为不合法 )
                                 如果 是空串 和 纯空格的字符串  ，则转换为0
                        布尔值：
                                true 转换为1
                                false 转换为0
                        null:
                                转换为0
                        undefined
                                转换为NaN 
            专门用来将字符串转换为数值的两个方法
                parseInt() 将一个字符串转换为一个整数
                    解析时会自左向右读取一个字符串，直到读取到字符串中所有有效的整数
                    可以使用parseInt()对数字进行取整
                parseFloat() 将一个字符串转换为一个浮点数
                    解析时会自左向右读取一个字符串，直到读取到字符串中所有有效的小数
        */
       let a ="123"
       console.log(typeof a,a);
       let b = Number(a)
       console.log(typeof b,b);
       let n ='134px'
       let i ="a2134"//NaN
       console.log(typeof n,n);
       let u= parseInt(n)
       console.log(typeof u,u);
    </script>
