<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* 
            通过定时器，可以使代码在指定时间后执行
                设置定时器的方式有两种
                setTimeout()    
                    参数：
                        1 回调函数(要执行的代码)
                        2 间隔的时间（毫秒）
                    关闭定时器：
                        clearTimeout()

                 setInterval()(每隔一段时间执行一次代码)
        */
       const timer = setTimeout(()=>{
        alert(1)
       },3000)
        clearTimeout(timer)

        const timer2 =     setInterval(()=>{
                console.log("哈哈");
            },300)
        clearInterval(timer2)
    </script>
</body>
</html>
