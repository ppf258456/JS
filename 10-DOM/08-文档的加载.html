<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档的加载</title>
    <script defer src="../script/script.js"></script>
</head>
<body>
    <button id="btn">芜湖</button>
    <script>
        /* 
            网页是自上而下加载的，如果将JS代码编写到网页的上边，
            JS代码在执行时，网页还没有加载完毕，这时会出现无法获取到DOM对象的情况

            如何解决：
                1 将Script 标签编写到body的最后（最快）
                2  window.onload 事件 在窗口加载完成后触发
                    将代码编写到window.onload = 函数   的回调函数中
                3   将代码编写到document对象的事件（执行时机更早）
                    document的DOMContentLoaded事件会在当前文档加载完毕之后触发
                    document.addEventListener("DOMContentLoaded",()=>{console.log("芜湖，起飞！");})
                4 将代码编写到外部的js文件中，然后以defer的形式进行引入（执行时机跟早，比方法3更早）
                  <script defer src="../script/script.js">

        */
        document.addEventListener("DOMContentLoaded",()=>{console.log("芜湖，起飞！");})
        //window.addEventListener("load",()=>alert("哈哈"))
        const btn = document.getElementById("btn")
        console.log(btn);
        btn.addEventListener("click",()=>console.log("芜湖芜湖呜呼"))
    </script>
</body>
</html>
