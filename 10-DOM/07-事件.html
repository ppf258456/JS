<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>事件</title>
</head>
<body>
    <!-- <button id="btn" onclick="alert('芜湖')">来！！</button> -->
    <button id="btn">来！！</button>
    <script>
        /* 
            事件（event）
                事件就是用户和页面之间发生的交互行为
                    例子：点击按钮、鼠标移动、双击按钮、敲击键盘....
                    可以通过为事件绑定相应函数（回调函数），来完成和用户之间的交互
                    绑定响应函数的方式：
                        1 可以在元素的属性中设置
                        2 可以通过为元素的指定属性设置回调函数的形式来绑定事件 （一个事件只能绑定一个响应函数）
                        3 可以通过元素addEventListener()方法来绑定事件 


        */
        /* 
                onclick: 单击
                ondblclick: 双击
                onmouseenter: 鼠标移入
        */
       // 获取到按钮对象
       const btn = document.getElementById("btn")
       //为按钮对象的事件属性设置响应函数
   /*     btn.onclick = function(){
        alert("1！5！")
       } */
     /*   btn.addEventListener("click",function(){
        alert("嘤嘤嘤！")
       }) */
    </script>
</body>
</html>
