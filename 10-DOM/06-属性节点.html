            属性节点（Attr）

                通常不需要获取对象而是直接通过元素即可完成对其的各种操作
                操作属性节点
                1   读取：元素.属性名（class属性需要使用className来读取）
                            读取一个布尔值时，会返回true or false
                    修改：元素.属性名 = 值
                
                2   读取：
                    修改：    
        */
       const input = document.getElementsByName("username")[0]
