<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>读取css样式</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            background-color: yellow;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <button id="btn">哎呦~</button>
    <hr>
    <div class="box1 "></div>

    <script>
        /* 
            点击按钮后，读取元素的css样式
        */
       const btn = document.getElementById("btn")
       const box1 = document.querySelector(".box1")

       btn.onclick = function(){
        //除了直接修改样式外，也可以通过修改class属性来间接修改样式
            // 1 可以一次性修改多个样式
            // 2 对JS和css进行解耦
           // box1.className += " box2"
           /* 
                元素.classList.add()   向元素中添加一个或多个class
                元素.classList.remove()   移出元素中一个或多个class
                元素.classList.toggle()   替换元素中一个class
                元素.classList.replace("旧类"，"新类")   替换class
                元素.classList.contains() 检查class
           */
          // box1.classList.add("box2")
          //box1.classList.remove("box2")
          //box1.classList.toggle("box2")
          //box1.classList.replace("box1","box2")
            let result = box1.classList.contains("box6")
            console.log(result);
      
       }
    </script>
</body>
</html>
