<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环</title>
</head>
<body>
    <button id="btn">哎呦~~~~</button>
    <script>

        /* 
            时间循环（event loop）
                函数在每次执行时，都会产生一个执行环境
                执行环境负责存储函数执行时产生的一切数据
                函数执行环境存储位置
                    函数的执行环境存储到了栈中
                    栈: 一种数据结构 先进后出
                    队列： 一种数据结构， 先进先出
                
                调用栈（call stack）
                    调用栈负责存储函数执行环境
                    当一个函数被调用时，它的执行环境会作为一个栈帧
                        插入到调用栈的栈顶，函数执行完毕器栈帧会自动从栈中弹出
                
                消息队列
                        消息队列负责存储将要执行的函数
                            当我们触发了一个事件时，器响应函数并不是直接俄就添加到调用栈中的
                            由于调用栈中有可能会存在一些还没有执行完的代码
                        事件触发后，JS引擎是将事件响应函数插入到消息队列中排队
                
        */
        function fn(){
            let a = 10
            let b = 20
            console.log("芜湖！！！");
        }
        fn()
        const btn = document.getElementById("btn")
        btn.addEventListener("click",()=>{
            console.log("你点了按钮！");
        })
    </script>    
</body>
</html>
