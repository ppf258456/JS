<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        <span>我是div</span>
        </div>

    <script>
        /* 
            在DOM中，网页中所有的文本内容都是文本节点对象
                可以通过元素来获取其中的文本k节点对象，但是我们通常不会这么做

                我们可以直接通过元素去修改其中的文本
                    修改文本的三个属性：

                    element.innerText
                        获取或修改元素中的文本内容  只获取文本内容  
                        innerText获取内容时，会考虑css样式
                        通过innerText去读取CSS样式，会触发网页的重排（计算CSS样式）


                    element.textContent 
                        获取或修改元素中的文本内容  获取文本内容并且获取空白
                         textContent获取标签中的内容，不会考虑css样式
                        
                        <li>  --> &lt;li&gt;

                    element.innerHTML
                        获取或修改元素中的html代码 获取文本内容 获取空白 并且获取标签
                        可以直接向元素中添加HTML代码
                        innerHTML插入内容时，有被xss注入的风险
        */
       const box1 = document.getElementById("box1")
    /*    const test = box1.firstChild
       console.log(text); */
     console.log(box1.innerText); 
     console.log(box1.textContent); 
     console.log(box1.innerHTML); 
    box1.innerText= "<li>哈哈</li>"  //添加纯文本
    box1.textContent="<li>哈哈</li>"
    box1.innerHTML="<li>哈哈</li>" //可以将li标签识别
     



    </script>
</body>
</html>
