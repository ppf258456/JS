<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box1">
        <span class="s1">1</span>  
        <span class="s1">1</span>  
        我是box1</div>
        <span class="s1">1</span>
    <script>
        /* 
            div元素的原型链
                HTMLDivElement --> HTMLElement --> Element -->Node -->...

            通过元素节点获取其他节点的方法
                element.childNodes 
                    获取当前元素的子节点（会包含空白的子节点）
                element.children 
                    获取当前元素的子元素
                element.firstChild
                    获取当前元素的子节点 （会包含空白的子节点）
                element.firstElementChild
                    获取当前元素的第一个子元素
                element.lastElementChild
                    获取当前元素的最后一个子元素
                element.nextElementSibling
                    获取当前元素的下一个兄弟元素
                element.previousElementsSibling
                    获取当前元素的前一个兄弟元素
                element.parentNode 
                    获取当前元素的父节点
                element.tagName
                    获取当前元素标签名
        */
        const box1 = document.getElementById("box1")
        const span1 = box1.getElementsByTagName("span")
        const a = box1.childNodes
        const b = box1.children
        console.log(a);
        console.log(b);
        console.log(box1);
        console.log(span1);
    </script>
</body>
</html>
