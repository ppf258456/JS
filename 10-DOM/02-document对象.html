            document 对象
                document对象表示整个网页
                document 的原型链

                凡是在原型链上存在的对象的属性和方法都可以通过Document去调用
                部分属性：
                document.documentElement --> html根元素
                doucument.head --> head 元素
                doucument.title --> title 元素
                doucument.body -->body 元素
