<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减</title>

    <script>
        /*
        ++ 自增运算符 
                ++ 使用后会使原来的变量增加1

        */
       let a = 100
       let b = a++ //先赋值再增加 b为自增以前的值
       let c = ++a //先增加再赋值 b为自增以后的值
       let d = 5
       //           5   +  7  + 7 
       let result = d++ + ++d + d 
       console.log(result);
         /*
        -- 自增运算符 
                -- 使用后会使原来的变量减少1
            a--    先赋值再减少 b为自减以前的值
            --a    先减少再赋值 b为自减以后的值
        */
    </script>
</head>
