<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符优先级</title>
    <script>
        /* 
        JS中的运算符也有优先级，加减乘除与数学相同


                结论：
                    ()拥有最高的优先级，使用运算符时，如果遇到不准的，可以直接通过()来改变优先级即可
        */
        let a = 1 + 2 * 3 //7
        console.log(a);  
        a = 1 && 2 || 3
        console.log(a) 
    </script>
</head>
<body>
    
</body>
</html>
