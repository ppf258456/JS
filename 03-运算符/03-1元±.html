    <title>一元±</title>
    <script>
        /* 
            一的±
            +正号
                不会改变数值的符号
            
            
            
            - 负号
                可以对数值进行符号位取反
            
            当我们对非数值类型进行正负运算时，会先将其转换为数值然后再进行运算
        */
       let b ='1234'
       console.log(typeof b.b);
       c = +b  //c =Number(b)
       console.log(typeof c,c);

    </script>
