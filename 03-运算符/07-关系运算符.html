<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>

    <script>
        /* 
            关系运算符
                关系运算符用来检验两个值之间的关系是否成立
                    成立返回true 不成立返回false
            
            >
                用来检查左值是否大于右值
            >=
                用来检查左值是否大于等于右值
            <
                用来检查左值是否小于右值
            <=
                用来检查左值是否小于等于右值


            注意：
                当对非数值进行关系运算时，它会先将其转换为数值再进行比较
                当关系运算符的两端是两个字符串，他不会将字符串转换为数值，
                    而是逐位的比较字符的Unicode编码
                    利用这个特点可以对字符串按照字母进行排序
                注意比较两个字符串格式的数字时一点过要类型转换
        */
        let r = 10 > 5  //true
        r = 10 >= 5     //true
        r = 10 < 5      //false
        r = 10 <= 5     //false

        r = 5 < "10"    //true
        r = "1" > false //true

        r = "a" < "b"   //true
        r = "z" < "f"   //false
        r = "abc" < "b" //true 

        r = "12" < "2"  //true
        //先转换为数字再进行比较
        r = +"12" < "2" //false


        //检查num 是否在5-10 之间
        let num = 6
        r = 5 < num && num < 10
        console.log(r);
    </script>

</head>
<body>
    
</body>
</html>
